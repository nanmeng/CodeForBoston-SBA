<script type='text/javascript'>
var map = new L.Map('map').setView([42.3334, -71.0270], 13);
var mapQuest = L.tileLayer('http://otile{s}.mqcdn.com/tiles/1.0.0/map/{z}/{x}/{y}.jpeg', {

  subdomains: '1234'
}).addTo(map);
// var map = new L.Map('map', {center: new L.LatLng(51.51, -0.11), zoom: 9});

map.addLayer(googleLayer);

$.getJSON('geodata/tracts2010.json', function(data) {
  var onEachFeature = function(feature, layer) {
    var defaultStyle = {
      color: "#2262CC",
      weight: 2,
      opacity: 0.6,
      fillOpacity: 0.1,
      fillColor: "#2262CC"
    };
    var highlightStyle = {
      color: '#2262CC', 
      weight: 3,
      opacity: 0.6,
      fillOpacity: 0.65,
      fillColor: '#2262CC'
    };
    console.log('onEachFeature');
    (function(layer, properties) {
      console.log('properties', properties);
      // Create a mouseover event
      layer.on("mouseover", function (e) {
        debugger;
        // Change the style to the highlighted version
        layer.setStyle(highlightStyle);
        // Create a popup with a unique ID linked to this record
        var popup = $("<div></div>", {
            id: "popup-" + properties.DISTRICT,
            css: {
                position: "absolute",
                bottom: "85px",
                left: "50px",
                zIndex: 1002,
                backgroundColor: "white",
                padding: "8px",
                border: "1px solid #ccc"
            }
        });
        // Insert a headline into that popup
        var hed = $("<div></div>", {
            text: "District " + properties.DISTRICT + ": " + properties.REPRESENTATIVE,
            css: {fontSize: "16px", marginBottom: "3px"}
        }).appendTo(popup);
        // Add the popup to the map
        popup.appendTo("#map");
      });
      // Create a mouseout event that undoes the mouseover changes
      layer.on("mouseout", function (e) {
        // Start by reverting the style back
        layer.setStyle(defaultStyle); 
        // And then destroying the popup
        $("#popup-" + properties.DISTRICT).remove();
      });
      // Close the "anonymous" wrapper function, and call it while passing
      // in the variables necessary to make the events work the way we want.
    })(layer, feature.properties);
  };
  // console.log(data);
  var tracts2010 = L.geoJson(topojson.feature(data, data.objects.tracts2010), {
    onEachFeature: onEachFeature
  });
  // L.control.layers(data).addTo(map);
  
  var baseLayers = {
    "Map Quest": mapQuest
  };
  
  var overlays = {
      "2010 Tracts": tracts2010
  };
  
  L.control.layers(baseLayers, overlays).addTo(map);
  // L.GeoJSON(
});

    success: function(data) {
      console.log(data);

});
